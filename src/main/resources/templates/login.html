<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:include="~{admin/_layout/common-head::common-head('登录',~{::link})}">
    <link th:href="@{/static/css/login-soft.css}" rel="stylesheet" type="text/css"/>
</head>

<!-- BEGIN BODY -->

<body class="login">

<!-- BEGIN LOGO -->

<div class="logo">

    <h1 style="color: #FFFFFF;"><b>数字信号处理</b></h1>

</div>

<!-- END LOGO -->

<!-- BEGIN LOGIN -->

<div class="content">

    <!-- BEGIN LOGIN FORM -->

    <form class="form-vertical login-form" th:action="@{/login}" th:method="post">

        <h3 class="form-title"></h3>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">用户名/学号</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名/学号" name="username"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">密码</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-lock"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

                </div>

            </div>

        </div>

        <p style="color: #FFFF00" th:if="${param.error}">用户名或密码错误</p>

        <div class="form-actions">

            <button type="submit" class="btn blue pull-right">

                登录 <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>

    </form>

    <!-- END LOGIN FORM -->

</div>

<!-- END LOGIN -->

<!-- BEGIN COPYRIGHT -->

<div class="copyright">

    Copyright © 广东海洋大学电子与信息工程学院 2018 All Rights Reserved

</div>

<!-- END COPYRIGHT -->

<th:block th:replace="~{admin/_layout/common-js::common-js(~{::script})}">
    <script type="text/javascript" th:src="@{/static/js/select2.min.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/jquery.dataTables.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/DT_bootstrap.js}"></script>

    <script th:src="@{/static/js/app.js}"></script>

    <script th:src="@{/static/js/custom-table-managed.js}"></script>

    <!-- BEGIN PAGE LEVEL PLUGINS -->

    <script th:src="@{/static/js/jquery.validate.min.js}" type="text/javascript"></script>

    <script th:src="@{/static/js/jquery.backstretch.min.js}" type="text/javascript"></script>

    <!-- END PAGE LEVEL PLUGINS -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->

    <script th:src="@{/static/js/app.js}" type="text/javascript"></script>

    <script th:src="@{/static/js/login-soft.js}" type="text/javascript"></script>

    <!-- END PAGE LEVEL SCRIPTS -->

    <script>

        jQuery(document).ready(function() {

            App.init();

            Login.init();

        });

    </script>
</th:block>

</body>

<!-- END BODY -->

</html>
