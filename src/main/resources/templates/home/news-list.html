<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{/home/_layout/common-head::common-noarg-head}">
</head>
<body>
<div th:replace="~{/home/_layout/header::header}"></div>
<div class="container">
    <div class="page-content-top">
        <div class="section-bg"></div>
        <h1 th:text="${model.className}"></h1>
    </div>
    <div class="page-content">
        <div class="left-page-content">
            <div class="nav-section">
                <div class="section-bg"></div>
                <ul>
                    <li th:each="cls : ${newsClassList}">
                        <a th:href="@{'/' + ${type} + '/class/' + ${cls.id}}" th:text="${cls.className}" th:title="${cls.className}"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-page-content">
            <div class="bread-nav">
                <ul>
                    <li>
                        <a th:href="@{/resource}">资源平台</a>
                    </li>
                    <li>
                        <a target="_blank" href="http://127.0.0.1/bbs/forum.php">互动平台</a>
                    </li>
                    <li>
                        <a th:href="@{/homework}">作业提交</a>
                    </li>
                </ul>
            </div>
            <div class="page-section">
                <div class="section-head">
                    <h1 th:text="${model.className}"></h1>
                </div>
                <div class="section-content">
                    <ul>
                        <li th:each="news : ${newsList}">
                            <a th:href="@{'/news/' + ${news.id}}" th:title="${news.title}" th:text="${news.title}"></a>
                            <span th:text="${#strings.substring(news.createDt,0,10)}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div th:replace="~{/home/_layout/footer::footer}"></div>
<th:block th:include="~{/home/_layout/common-js::common-noarg-js}">
</th:block>
</body>
</html>
