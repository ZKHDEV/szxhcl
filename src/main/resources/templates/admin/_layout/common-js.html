<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="common-js(scripts)">

    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

    <!-- BEGIN CORE PLUGINS -->

    <script th:src="@{/static/js/jquery-1.10.1.min.js}" type="text/javascript"></script>

    <script th:src="@{/static/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>

    <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js} before bootstrap.min.js} to fix bootstrap tooltip conflict with jquery ui tooltip -->

    <script th:src="@{/static/js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>

    <script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>

    <!--[if lt IE 9]>

    <script th:src="@{/static/js/excanvas.min.js}"></script>

    <script th:src="@{/static/js/respond.min.js}"></script>

    <![endif]-->

    <script th:src="@{/static/js/jquery.slimscroll.min.js}" type="text/javascript"></script>

    <script th:src="@{/static/js/jquery.blockui.min.js}" type="text/javascript"></script>

    <script th:src="@{/static/js/jquery.cookie.min.js}" type="text/javascript"></script>

    <script th:src="@{/static/js/jquery.uniform.min.js}" type="text/javascript" ></script>

    <!-- END CORE PLUGINS -->

    <!-- BEGIN PAGE LEVEL PLUGINS -->

    <th:block th:replace="${scripts}"></th:block>

    <!-- END PAGE LEVEL PLUGINS -->

    <!-- END JAVASCRIPTS -->

</body>
</html>
