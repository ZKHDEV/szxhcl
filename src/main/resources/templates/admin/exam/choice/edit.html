<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:include="~{admin/_layout/common-head::common-head(${#strings.isEmpty(model.id) ? '添加试题' : '修改试题'},~{::link})}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2_metro.css}" />
</head>
<body class="page-header-fixed">
<div th:replace="~{admin/_layout/header::header}"></div>
<div class="page-container row-fluid">
    <div th:replace="~{admin/_layout/sidebar::sidebar('exam')}"></div>

    <!-- BEGIN PAGE -->

    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">

                    </h3>

                    <ul class="breadcrumb">

                        <li>

                            <i class="icon-home"></i>

                            <a th:href="@{/admin/}">管理首页</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li>

                            <a th:href="@{/admin/exam/list}">试卷管理</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li>

                            <a th:href="@{'/admin/choice/list?eid=' + ${model.examId}}">试题管理</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li>

                            <a href="#" th:if="${#strings.isEmpty(model.id)}">添加试题</a>

                            <a href="#" th:unless="${#strings.isEmpty(model.id)}">修改试题</a>

                        </li>

                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN EXAMPLE TABLE PORTLET-->

                    <div th:class="${#strings.isEmpty(model.id) ? 'portlet box green' : 'portlet box blue'}">

                        <div class="portlet-title">

                            <div class="caption" th:if="${#strings.isEmpty(model.id)}"><i class="icon-reorder"></i>添加试题</div>

                            <div class="caption" th:unless="${#strings.isEmpty(model.id)}"><i class="icon-reorder"></i>修改试题</div>

                        </div>

                        <div class="portlet-body form">

                            <!-- BEGIN FORM-->

                            <form th:action="@{/admin/choice/edit}" th:object="${model}" th:method="post" class="form-horizontal form-bordered form-row-stripped">

                                <input type="hidden" name="id" th:field="*{id}">

                                <input type="hidden" name="examId" th:field="*{examId}">

                                <div th:class="${(errors != null && errors['title'] != null) ? 'control-group error' : 'control-group'}">

                                    <label class="control-label">标题<span class="required">*</span></label>

                                    <div class="controls">

                                        <input name="title" type="text" class="m-wrap span12" th:field="*{title}">

                                        <span class="help-block" th:if="${errors != null && errors['title'] != null}" th:text="${errors['title']}"></span>

                                    </div>

                                </div>

                                <div th:class="${(errors != null && errors['optionA'] != null) ? 'control-group error' : 'control-group'}">

                                    <label class="control-label">选项 A<span class="required">*</span></label>

                                    <div class="controls">

                                        <input name="optionA" type="text" class="m-wrap span12" th:field="*{optionA}">

                                        <span class="help-block" th:if="${errors != null && errors['optionA'] != null}" th:text="${errors['optionA']}"></span>

                                    </div>

                                </div>

                                <div th:class="${(errors != null && errors['optionB'] != null) ? 'control-group error' : 'control-group'}">

                                    <label class="control-label">选项 B<span class="required">*</span></label>

                                    <div class="controls">

                                        <input name="optionB" type="text" class="m-wrap span12" th:field="*{optionB}">

                                        <span class="help-block" th:if="${errors != null && errors['optionB'] != null}" th:text="${errors['optionB']}"></span>

                                    </div>

                                </div>

                                <div th:class="${(errors != null && errors['optionC'] != null) ? 'control-group error' : 'control-group'}">

                                    <label class="control-label">选项 C<span class="required">*</span></label>

                                    <div class="controls">

                                        <input name="optionC" type="text" class="m-wrap span12" th:field="*{optionC}">

                                        <span class="help-block" th:if="${errors != null && errors['optionC'] != null}" th:text="${errors['optionC']}"></span>

                                    </div>

                                </div>

                                <div th:class="${(errors != null && errors['optionD'] != null) ? 'control-group error' : 'control-group'}">

                                    <label class="control-label">选项 D<span class="required">*</span></label>

                                    <div class="controls">

                                        <input name="optionD" type="text" class="m-wrap span12" th:field="*{optionD}">

                                        <span class="help-block" th:if="${errors != null && errors['optionD'] != null}" th:text="${errors['optionD']}"></span>

                                    </div>

                                </div>

                                <div th:class="${(errors != null && errors['answer'] != null) ? 'control-group error' : 'control-group'}">

                                    <label class="control-label">正确选项<span class="required">*</span></label>

                                    <div class="controls">

                                        <select class="m-wrap" name="answer" th:field="*{answer}">

                                            <option value="A">选项 A</option>

                                            <option value="B">选项 B</option>

                                            <option value="C">选项 C</option>

                                            <option value="D">选项 D</option>

                                        </select>

                                        <span class="help-block" th:if="${errors != null && errors['answer'] != null}" th:text="${errors['answer']}"></span>

                                    </div>

                                </div>

                                <div class="control-group">

                                    <label class="control-label">讲解</label>

                                    <div class="controls">

                                        <input name="note" type="text" class="m-wrap span12" th:field="*{note}">

                                    </div>

                                </div>

                                <div class="control-group">

                                    <label class="control-label">备注</label>

                                    <div class="controls">

                                        <input name="remarks" type="text" class="m-wrap span12" th:field="*{remarks}">

                                    </div>

                                </div>

                                <div class="form-actions">

                                    <button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>

                                    <button type="button" class="btn" onclick="history.go(-1)">取消</button>

                                </div>

                            </form>

                            <!-- END FORM-->

                        </div>

                    </div>

                    <!-- END EXAMPLE TABLE PORTLET-->

                </div>

            </div>

            <!-- END PAGE CONTENT-->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>
<div th:replace="~{admin/_layout/footer::footer}"></div>
<th:block th:replace="~{admin/_layout/common-js::common-js(~{::script})}">
    <script type="text/javascript" th:src="@{/static/js/select2.min.js}"></script>

    <script th:src="@{/static/js/app.js}"></script>

    <script>

        jQuery(document).ready(function() {

            App.init();

        });

    </script>
</th:block>
</body>
</html>
