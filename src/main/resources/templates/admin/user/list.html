<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:include="~{admin/_layout/common-head::common-head('用户管理',~{::link})}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2_metro.css}" />
    <link rel="stylesheet" th:href="@{/static/css/DT_bootstrap.css}" />
</head>
<body class="page-header-fixed">
<div th:replace="~{admin/_layout/header::header}"></div>
<div class="page-container row-fluid">
    <div th:replace="~{admin/_layout/sidebar::sidebar('user')}"></div>

    <!-- BEGIN PAGE -->

    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">

                    </h3>

                    <ul class="breadcrumb">

                        <li>

                            <i class="icon-home"></i>

                            <a th:href="@{/admin/}">管理首页</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li>

                            <a th:href="@{/admin/user/list}">用户管理</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li><a href="#">用户管理</a></li>

                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN EXAMPLE TABLE PORTLET-->

                    <div class="portlet box grey">

                        <div class="portlet-title">

                            <div class="caption"><i class="icon-reorder"></i>用户管理</div>

                        </div>

                        <div class="portlet-body">

                            <div class="clearfix">

                                <div class="row-fluid">

                                    <div class="span10">

                                        <form th:action="@{/admin/user/list}" th:method="get" th:object="${query}">

                                            <select class="small m-wrap" style="margin-bottom: 12px" name="role" th:field="*{role}">

                                                <option value="">全部</option>

                                                <option value="ROLE_STUDENT">学生</option>

                                                <option value="ROLE_TEACHER">教师</option>

                                                <option value="ROLE_ADMIN">管理员</option>

                                            </select>

                                            <input type="text" name="username" placeholder="用户名/学号" class="m-wrap medium" th:value="*{username}">

                                            <input type="text" name="name" placeholder="姓名" class="m-wrap medium" th:value="*{name}">

                                            <input type="text" name="college" placeholder="学院" class="m-wrap medium" th:value="*{college}">

                                            <input type="text" name="classes" placeholder="班级" class="m-wrap medium" th:value="*{classes}">

                                            <button type="submit" class="btn blue" style="position: relative;top: -7px">查询</button>

                                        </form>


                                    </div>

                                    <div class="span2">

                                        <div class="btn-group pull-right">

                                            <button class="btn green dropdown-toggle" data-toggle="dropdown">批量操作 <i class="icon-angle-down"></i>

                                            </button>

                                            <ul class="dropdown-menu pull-right">

                                                <li><a class="del-batch" href="javascript:;" th:tarUrl="@{/admin/user/delete_batch}">删除所选</a></li>

                                            </ul>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <table class="table table-striped table-bordered table-hover model-list-table" id="user-table">

                                <thead>

                                <tr>

                                    <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#user-table .checkboxes" /></th>

                                    <th>角色</th>

                                    <th>用户名</th>

                                    <th>姓名</th>

                                    <th>Email</th>

                                    <th>手机号</th>

                                    <th>学院</th>

                                    <th>班级</th>

                                    <th>创建时间</th>

                                    <th>更新时间</th>

                                    <th>操作</th>

                                </tr>

                                </thead>

                                <tbody>

                                <tr class="odd gradeX" th:each="user : ${list}">

                                    <td><input type="checkbox" class="checkboxes" th:value="${user.id}" /></td>

                                    <td th:if="${user.role == 'ROLE_TEACHER'}">教师</td>

                                    <td th:if="${user.role == 'ROLE_ADMIN'}">管理员</td>

                                    <td th:if="${user.role == 'ROLE_STUDENT'}">学生</td>

                                    <td th:text="${user.username}"></td>

                                    <td th:text="${user.name}"></td>

                                    <td th:text="${user.email}"></td>

                                    <td th:text="${user.phone}"></td>

                                    <td th:text="${user.college}"></td>

                                    <td th:text="${user.classes}"></td>

                                    <td th:text="${user.createDt}"></td>

                                    <td th:text="${user.updateDt}"></td>

                                    <td>

                                        <a class="edit" th:href="@{'/admin/user/edit/'+${user.id}}">修改</a>

                                        <a class="delete" th:href="@{'/admin/user/delete/'+${user.id}}" onclick="return confirm('确定要删除吗？')">删除</a>

                                        <a th:href="@{'/admin/user/set_psd/'+${user.id}}">设置密码</a>

                                    </td>

                                </tr>

                                </tbody>

                            </table>

                        </div>

                    </div>

                    <!-- END EXAMPLE TABLE PORTLET-->

                </div>

            </div>

            <!-- END PAGE CONTENT-->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>
<div th:replace="~{admin/_layout/footer::footer}"></div>
<th:block th:replace="~{admin/_layout/common-js::common-js(~{::script})}">
    <script type="text/javascript" th:src="@{/static/js/select2.min.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/jquery.dataTables.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/DT_bootstrap.js}"></script>

    <script th:src="@{/static/js/app.js}"></script>

    <script th:src="@{/static/js/custom-table-managed.js}"></script>

    <script>

        jQuery(document).ready(function() {

            App.init();

            TableManaged.init();

        });

    </script>
</th:block>
</body>
</html>
