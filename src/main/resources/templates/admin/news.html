<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:include="~{/admin/_layout/common-head::common-head('新闻管理',~{::link})}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2_metro.css}" />
    <link rel="stylesheet" th:href="@{/static/css/DT_bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/jquery-ui-1.10.1.custom.min.css}"/>
    <link th:href="@{/static/css/bootstrap-modal.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed">
<div th:replace="~{/admin/_layout/header::header}"></div>
<div class="page-container row-fluid">
    <div th:replace="~{/admin/_layout/sidebar::sidebar}"></div>

    <!-- BEGIN PAGE -->

    <div class="page-content">

        <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

        <div id="portlet-config" class="modal hide">

            <div class="modal-header">

                <button data-dismiss="modal" class="close" type="button"></button>

                <h3>portlet Settings</h3>

            </div>

            <div class="modal-body">

                <p>Here will be a configuration form</p>

            </div>

        </div>

        <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">

                    </h3>

                    <ul class="breadcrumb">

                        <li>

                            <i class="icon-home"></i>

                            <a href="index.html">管理首页</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li>

                            <a href="#">新闻管理</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li><a href="#">新闻管理</a></li>

                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN EXAMPLE TABLE PORTLET-->

                    <div class="portlet box grey">

                        <div class="portlet-title">

                            <div class="caption"><i class="icon-reorder"></i>新闻管理</div>

                        </div>

                        <div class="portlet-body">

                            <div class="clearfix">

                                <div class="row-fluid">

                                    <div class="span10">

                                        <form action="#">

                                            <select class="small m-wrap" tabindex="1" style="margin-bottom: 12px">

                                                <option value="" selected>全部类别</option>

                                                <option value="Category 1">课程动态</option>

                                                <option value="Category 2">最新资料</option>

                                                <option value="Category 3">信息公告</option>

                                            </select>

                                            <input type="text" placeholder="新闻标题" class="m-wrap medium">

                                            <button type="button" class="btn blue" style="position: relative;top: -7px">查询</button>

                                        </form>

                                    </div>

                                    <div class="span2">

                                        <div class="btn-group pull-right">

                                            <button class="btn green dropdown-toggle" data-toggle="dropdown">批量操作 <i class="icon-angle-down"></i>

                                            </button>

                                            <ul class="dropdown-menu pull-right">

                                                <li><a href="#">删除所选</a></li>

                                            </ul>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <table class="table table-striped table-bordered table-hover" id="news-table">

                                <thead>

                                <tr>

                                    <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#news-table .checkboxes" /></th>

                                    <th>类别</th>

                                    <th>新闻标题</th>

                                    <th>更新时间</th>

                                    <th>操作</th>

                                </tr>

                                </thead>

                                <tbody>

                                <tr class="odd gradeX">

                                    <td><input type="checkbox" class="checkboxes" value="1" /></td>

                                    <td>最新资料</td>

                                    <td>教学改革思路之一（数字滤波器网络结构授课教案设计思路）</td>

                                    <td>2018-04-23 15:00:00</td>

                                    <td>

                                        <a class="edit" href="javascript:;">修改</a>

                                        <a class="delete" href="#del-modal" data-toggle="modal">删除</a>

                                        <a href="javascript:;">上移</a>

                                        <a href="javascript:;">下移</a>

                                    </td>

                                </tr>

                                </tbody>

                            </table>

                            <div id="del-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">

                                <div class="modal-header">

                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                                    <h3>注意</h3>

                                </div>

                                <div class="modal-body">

                                    <p>确定要删除吗？</p>

                                </div>

                                <div class="modal-footer">

                                    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>

                                    <button data-dismiss="modal" class="btn red">删除</button>

                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- END EXAMPLE TABLE PORTLET-->

                </div>

            </div>

            <!-- END PAGE CONTENT-->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>
<div th:replace="~{/admin/_layout/footer::footer}"></div>
<th:block th:replace="~{/admin/_layout/common-js::common-js(~{::script})}">
    <script type="text/javascript" th:src="@{/static/js/select2.min.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/jquery.dataTables.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/DT_bootstrap.js}"></script>

    <script th:src="@{/static/js/app.js}"></script>

    <script th:src="@{/static/js/custom-table-managed.js}"></script>

    <script th:src="@{/static/js/ui-modals.js}"></script>

    <script>

        jQuery(document).ready(function() {

            App.init();

            TableManaged.init();

            UIModals.init();

        });

    </script>
</th:block>
</body>
</html>
