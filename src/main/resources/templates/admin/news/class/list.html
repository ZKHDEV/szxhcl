<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:include="~{/admin/_layout/common-head::common-head('新闻类别',~{::link})}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/select2_metro.css}" />
    <link rel="stylesheet" th:href="@{/static/css/DT_bootstrap.css}" />
</head>
<body class="page-header-fixed">
<div th:replace="~{/admin/_layout/header::header}"></div>
<div class="page-container row-fluid">
    <div th:replace="~{/admin/_layout/sidebar::sidebar('news')}"></div>

    <!-- BEGIN PAGE -->

    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">

                    </h3>

                    <ul class="breadcrumb">

                        <li>

                            <i class="icon-home"></i>

                            <a th:href="@{/admin}">管理首页</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li>

                            <a th:href="@{/admin/news/list}">新闻管理</a>

                            <i class="icon-angle-right"></i>

                        </li>

                        <li><a href="#">新闻类别</a></li>

                    </ul>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN EXAMPLE TABLE PORTLET-->

                    <div class="portlet box grey">

                        <div class="portlet-title">

                            <div class="caption"><i class="icon-reorder"></i>新闻类别</div>

                        </div>

                        <div class="portlet-body">

                            <div class="clearfix">

                                <div class="row-fluid">

                                    <div class="span12">

                                        <a class="btn green" style="margin-bottom: 30px" th:href="@{/admin/news/class/edit}">添加</a>

                                    </div>

                                </div>

                            </div>

                            <table class="table table-striped table-bordered table-hover model-list-table" id="news-class-table">

                                <thead>

                                <tr>

                                    <th>栏目名称</th>

                                    <th>操作</th>

                                </tr>

                                </thead>

                                <tbody>

                                <tr class="odd gradeX" th:each="newsClass : ${list}">

                                    <td th:text="${newsClass.className}"></td>

                                    <td>

                                        <a class="edit" th:href="@{'/admin/news/class/edit/'+${newsClass.id}}">修改</a>

                                        <a class="delete" th:href="@{'/admin/news/class/delete/'+${newsClass.id}}" onclick="return confirm('确定要删除吗？(注意：栏目下的新闻也将被全部删除！！！)')">删除</a>

                                        <a th:href="@{'/admin/news/class/sort/'+${article.id}}">排序</a>

                                    </td>

                                </tr>

                                </tbody>

                            </table>

                        </div>

                    </div>

                    <!-- END EXAMPLE TABLE PORTLET-->

                </div>

            </div>

            <!-- END PAGE CONTENT-->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>

    <!-- END PAGE -->

</div>
<div th:replace="~{/admin/_layout/footer::footer}"></div>
<th:block th:replace="~{/admin/_layout/common-js::common-js(~{::script})}">
    <script type="text/javascript" th:src="@{/static/js/select2.min.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/jquery.dataTables.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/DT_bootstrap.js}"></script>

    <script th:src="@{/static/js/app.js}"></script>

    <script th:src="@{/static/js/custom-table-managed.js}"></script>

    <script>

        jQuery(document).ready(function() {

            App.init();

            TableManaged.init();

        });

    </script>
</th:block>
</body>
</html>
